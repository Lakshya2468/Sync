<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Video Sync — Popup</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --muted: #9aa4b2;
        --accent: #6d28d9;
        --accent-2: #06b6d4;
        --surface: #0f1724;
        --glass: rgba(255, 255, 255, 0.04);
        --radius: 12px;
        --shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI',
          Roboto, 'Helvetica Neue', Arial;
      }

      /* layout */
      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, #071029 0%, #071726 100%);
        color: #e6eef8;
      }
      .wrap {
        width: clamp(260px, 96vw, 420px);
        padding: 14px;
        box-sizing: border-box;
      }

      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      header {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 10px;
      }
      .logo {
        min-width: 44px;
        min-height: 44px;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--accent), #9f7aea);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(109, 40, 217, 0.18);
        font-weight: 700;
        color: white;
        font-size: 18px;
      }
      h1 {
        font-size: 15px;
        margin: 0;
      }
      p.sub {
        margin: 0;
        color: var(--muted);
        font-size: 12px;
      }

      /* status row */
      .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 12px 0;
      }
      .status-info {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #334155;
        box-shadow: 0 0 0 4px rgba(51, 65, 85, 0.08);
      }
      .dot.on {
        background: #34d399;
        box-shadow: 0 0 0 6px rgba(52, 211, 153, 0.08);
      }
      .status-text {
        font-size: 13px;
        color: #e6eef8;
        font-weight: 600;
      }
      .status-sub {
        font-size: 12px;
        color: var(--muted);
      }

      /* toggle */
      .toggle {
        --w: 46px;
        --h: 26px;
        width: var(--w);
        height: var(--h);
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        display: inline-flex;
        align-items: center;
        padding: 3px;
        cursor: pointer;
        transition: all 0.18s ease;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }
      .toggle:focus {
        outline: 3px solid rgba(99, 102, 241, 0.12);
        outline-offset: 2px;
      }
      .knob {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: white;
        box-shadow: 0 4px 8px rgba(2, 6, 23, 0.45);
        transform: translateX(0);
        transition: transform 0.18s ease;
      }
      .toggle.on {
        background: linear-gradient(
          90deg,
          var(--accent) 0%,
          var(--accent-2) 100%
        );
      }
      .toggle.on .knob {
        transform: translateX(20px);
      }

      /* room input */
      .form-row {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 10px;
      }
      label {
        font-size: 12px;
        color: var(--muted);
        font-weight: 600;
      }
      input[type='text'] {
        width: 100%;
        padding: 9px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        background: rgba(255, 255, 255, 0.02);
        color: inherit;
        font-size: 13px;
        box-sizing: border-box;
      }
      input::placeholder {
        color: rgba(230, 238, 248, 0.45);
      }
      .btn {
        width: 100%;
        padding: 10px;
        border-radius: 9px;
        border: 0;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
        background: linear-gradient(90deg, var(--accent), #8b5cf6);
        color: white;
        box-shadow: 0 8px 20px rgba(109, 40, 217, 0.12);
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .muted {
        font-size: 12px;
        color: var(--muted);
        text-align: center;
        margin-top: 8px;
      }

      /* small status banner */
      .banner {
        margin-top: 12px;
        padding: 10px;
        border-radius: 9px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(0, 0, 0, 0.03)
        );
        display: flex;
        gap: 10px;
        align-items: flex-start;
        font-size: 13px;
        border: 1px solid rgba(255, 255, 255, 0.02);
      }
      .room-id {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono',
          monospace;
        font-weight: 700;
        color: #dbeafe;
        font-size: 13px;
        word-break: break-all;
      }

      /* footer */
      footer {
        display: flex;
        gap: 8px;
        margin-top: 12px;
        justify-content: space-between;
        align-items: center;
      }
      .link-like {
        font-size: 12px;
        color: var(--muted);
        cursor: pointer;
        border: 0;
        background: none;
      }
      .settings {
        font-size: 12px;
        color: #c7b3ff;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        background: rgba(255, 255, 255, 0.01);
      }

      /* small screens adjustments */
      @media (max-width: 320px) {
        .wrap {
          padding: 10px;
        }
        .logo {
          min-width: 40px;
          min-height: 40px;
        }
        .btn {
          font-size: 13px;
          padding: 9px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="dialog" aria-label="Video sync extension popup">
        <header>
          <div class="logo" aria-hidden="true">VS</div>
          <div style="flex: 1">
            <h1>Video Sync</h1>
            <p class="sub">Sync playback with friends — fast & lightweight</p>
          </div>
          <div>
            <button
              id="toggle"
              class="toggle"
              role="switch"
              aria-checked="false"
              aria-label="Enable extension"
            >
              <span class="knob" aria-hidden="true"></span>
            </button>
          </div>
        </header>

        <div class="status-row" aria-live="polite">
          <div class="status-info">
            <div id="dot" class="dot" aria-hidden="true"></div>
            <div>
              <div id="statusText" class="status-text">Extension is OFF</div>
              <div id="statusSub" class="status-sub">No active room</div>
            </div>
          </div>
        </div>

        <div class="form-row" aria-hidden="false">
          <label for="roomId">Room ID</label>
          <input
            id="roomId"
            type="text"
            placeholder="e.g., room-12345"
            autocomplete="off"
          />
          <button id="connectBtn" class="btn" aria-pressed="false">
            Connect
          </button>
          <div class="muted">
            Connect to a room to start syncing. Others using same Room ID will
            sync controls.
          </div>
        </div>

        <div
          id="activeBanner"
          class="banner"
          style="display: none"
          aria-hidden="true"
        >
          <div
            style="
              width: 38px;
              height: 38px;
              border-radius: 8px;
              background: linear-gradient(90deg, #10b981, #34d399);
              display: grid;
              place-items: center;
              color: #052e26;
              font-weight: 700;
            "
          >
            OK
          </div>
          <div>
            <div style="font-weight: 700">Sync Active</div>
            <div style="font-size: 12px; color: var(--muted); margin-top: 4px">
              Your playback is synced to:
            </div>
            <div id="currentRoom" class="room-id" style="margin-top: 6px">
              —
            </div>
          </div>
        </div>

        <footer>
          <button id="settings" class="settings" title="Settings">
            Settings
          </button>
          <button id="copyBtn" class="link-like" title="Copy Room ID">
            Copy
          </button>
        </footer>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
